<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Like</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>

    <div class="app-movie">
        <header>
            <nav class="nav">
                <input type="checkbox" id="nav-check" />
                <div class="nav-header">
                  <div id="color" class="nav-title">Movie Like</div>
                </div>
    
                <div class="nav-btn">
                    <label for="nav-check">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
    
                <div class="nav-links">
                  <a href="" target="_blank">Films</a>
                  <a href="" target="_blank">Séries</a>
                  <a href="" target="_blank">Artistes</a>
                  <a href="" target="_blank">Plus</a>
                </div>
            </nav>
           
            <div class="container">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h3 class="display-4">Bienvenue sur Movie Like</h3>
                      <h4 class="lead">Des millions de films, séries et artistes à découvrir...</h4>
                      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a movie...">
                    </div>
                  </div>
            </div>   
        </header>

        <main>
            <section>
                <div class="container">
                    <div class="title-bar">
                        <div class="left">
                            <p class="bold">Populaires</p>
                        </div>
                    </div>
                    <ul class="list" id="movies">
                        <li>
                            <img class="poster" src="" alt="">
                            <p class="title" id="titleMovie"></p>
                        </li>
                        <li>
                            <img class="poster" src="" alt="">
                            <p class="title"></p>
                        </li>
                        <li>
                            <img class="poster" src="" alt="">
                            <p class="title"></p>
                        </li>
                        <li>
                            <img class="poster" src="" alt="">
                            <p class="title"></p>
                        </li>
                        <li>
                            <img class="poster" src="" alt="">
                            <p class="title"></p>
                        </li>
                        <li>
                            <img class="poster" src="" alt="">
                            <p class="title"></p>
                        </li>
                        <li>
                            <img class="poster" src="" alt="">
                            <p class="title"></p>
                        </li>
                    </ul>
                </div>
               
            </section>
        </main>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
